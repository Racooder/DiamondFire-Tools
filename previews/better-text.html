<DOCTYPE! html>

<html>
    <head>
        <title>DiamondFire Text</title>

        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <script src="betterText.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <article id="title">
            <h1>Better Text</h1>
            <p1>A tool for converting normal text into text that is optimized for DiamondFire</p1>
            <hr>
        </article>
        <article id="main">
            <textarea class="input" type="text" id="input" oninput="handleInput(this)" readonly>Text</textarea>
            <textarea class="translation" id="translation" readonly>ᴛᴇxᴛ</textarea>
            <br><br>
            <div class="checkbox" id="charactersCheckDiv"><input id="charactersCheck" type="checkbox" checked onchange="updateSettings()"/><label for="charactersCheck">Prettier Characters</label></div>
            <div class="checkbox" id="htmlColorsCheckDiv"><input id="htmlColorsCheck" type="checkbox" checked onchange="updateSettings()"/><label for="htmlColorsCheck">HTML Color Codes</label></div>
        </article>
    </body>
</html>
